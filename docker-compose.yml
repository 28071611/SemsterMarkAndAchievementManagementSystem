version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: edutrack-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: edutrack123
      MONGO_INITDB_DATABASE: edutrack
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - edutrack-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edutrack-backend
    restart: always
    environment:
      MONGO_URI: mongodb://admin:edutrack123@mongodb:27017/edutrack?authSource=admin
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - edutrack-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edutrack-frontend
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - edutrack-network

  # Nginx Reverse Proxy (for global access)
  nginx:
    image: nginx:alpine
    container_name: edutrack-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - edutrack-network

volumes:
  mongodb_data:

networks:
  edutrack-network:
    driver: bridge
